<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Bar Responsive</title>
    <!-- Fontawesome cdn link for burger icon -->
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="header-wraper">
            <div class="wrapper">
                <ul class="logo">
                    <a href="#"> LOGO </a>
                </ul>
                <ul id="menu" class="menu-ul">
                    <li><a class="nav-a" href="#">Home</a></li>
                    <li><a class="nav-a" href="#">News</a></li>
                    <li><a class="nav-a" href="#">Contact</a></li>
                    <li><a class="nav-a" href="#">Blog</a></li>
                </ul>
                <ul id="socicon" class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
                <div id="burger-menu" class="burger-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>       
    </header>

    <!-- Js Link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
